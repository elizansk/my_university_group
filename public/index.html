<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Группа ИС-23</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>Группа ИС-23</header>

<div class="cards-container">
    <div class="card" >
        <img src="https://via.placeholder.com/200x180?text=Илья" alt="Фото Ильи">
        <div>Илья</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x180?text=Лиза" alt="Фото Лизы">
        <div>Лиза</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/200x180?text=Женя" alt="Фото Жени">
        <div>Женя</div>
    </div>
</div>

</body>
</html>
